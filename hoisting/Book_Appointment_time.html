<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.appointment-form {
    margin-bottom: 2rem;
}

.appointment-form h2, .appointment-confirmation h2 {
    color: #333;
}

label {
    display: block;
    margin-top: 1rem;
}

select, input {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
}

button {
    background-color: #333;
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    cursor: pointer;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 0.5rem 0;
}
input {
  width: 200px; 
  padding: 5px;
    margin: 5px;
}
.input{
width: 200px; 
padding: 5px;
margin: 5px;
}
.form-group {
  display: inline-block;
  margin-right: 20px; 
}

label {
  font-weight: bold;
  width: 150px; 
  display: inline-block;
}
h3,h1{
    color:crimson;
    text-shadow:1px 1px 2px green;

}
.appointment-form{
    display: block;
    text-align: center;
}
#date,#time{
    width: 50%;
}
#bookAppointment{
    
    margin-top: 20px;
}
    </style>
</head>
<body>
    <main>
        <div class="appointment-form">
            <h3>Book Appointment</h3>
            <div>
            <label for="date">Select Date:</label>
            <input type="date" id="date">
            </div>
            <div>
            <label for="time">Select Time Slot:</label>
            <select id="time">
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option> 
                <option value="9:00 AM">12:30 AM</option>
                <option value="10:00 AM">15:00 PM</option>
                <option value="11:00 AM">18:20 AM</option>  
            </select>
            </div>
            <div id="bookAppointment">
            <button id="book-appointment" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Book Appointment
            </button>
        </div>
        </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Book Appointment</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="appointment-confirmation">
                    
                    <div class="form-group">
                        <label for="patient">Patient:</label>
                        <select id="patient" name="patient" class="input">
                            <option value="patient1">Patient 1</option>
                            <option value="patient2">Patient 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="provider_id">Provider ID:</label>
                        <input type="text" id="provider_id" name="provider_id">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="locations">Locations:</label>
                        <select id="locations" name="locations" class="input">
                            <option value="location1">Location 1</option>
                            <option value="location2">Location 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location_name">Location Name:</label>
                        <input type="text" id="location_name" name="location_name">
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments:</label>
                        <textarea id="comments" name="comments" rows="4" class="input"></textarea>
                    </div>
                    <p class="input"><b>Date: </b><span id="confirmed-date"></span></p>
                    <p class="input"><b>Time: </b><span id="confirmed-time"></span></p>
                   
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Book Appointment</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <script>
const dateInput = document.getElementById('date');
const timeSelect = document.getElementById('time');
const bookButton = document.getElementById('book-appointment');
const confirmedDate = document.getElementById('confirmed-date');
const confirmedTime = document.getElementById('confirmed-time');
const confirmationDiv = document.querySelector('.appointment-confirmation');
bookButton.addEventListener('click', () => {
    const selectedDate = dateInput.value;
    const selectedTime = timeSelect.value;
    confirmedDate.textContent = selectedDate;
    confirmedTime.textContent = selectedTime;
    confirmationDiv.style.display = 'block';
});
    </script>
</body>
</html>

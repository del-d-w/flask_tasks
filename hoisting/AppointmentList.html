<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
        }

        .datetime-picker {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .datetime-picker input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .book-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .book-button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #333;
            color: white;
        }
        
        .Appointment_list {
            color: crimson;
            text-shadow: 1px 1px 2px green;
        }

        /* Responsive Design */

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .book-button {
                width: 100%;
            }

            table {
                font-size: 14px;
            }
        }

        @media (max-width: 576px) {
            .container {
                border-radius: 0;
            }

            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <h4 class="Appointment_list">Appointment List</h4>
        </div>
        <table>
            <thead>
                <tr class="heading">
                    <th>Patient MRN</th>
                    <th>Patient Name</th>
                    <th>Appointment Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Location</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="details">
                    <td>1249</td>
                    <td>Prathyusha</td>
                    <td>12-05-2018</td>
                    <td>9:30 PM</td>
                    <td>12:30 AM</td>
                    <td>Hyderabad</td>
                    <td>Approved <i class="far fa-pen-to-square"></i></td>
                </tr>
                <tr class="details">
                    <td>1345</td>
                    <td>Mounika</td>
                    <td>06-06-2019</td>
                    <td>11:15 PM</td>
                    <td>3:30 AM</td>
                    <td>Guntur</td>
                    <td>Pending <i class="far fa-pen-to-square"></i></td>
                </tr>
                <tr class="details">
                    <td>1025</td>
                    <td>Ramya</td>
                    <td>11-12-2022</td>
                    <td>8:30 PM</td>
                    <td>4:30 AM</td>
                    <td>Giddalur</td>
                    <td>Cancelled <i class="far fa-pen-to-square"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

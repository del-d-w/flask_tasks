<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment Details</title>
  <style>
    /* Reset some default styles */
html, body, h1, h2, form {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    /* height: 100vh; */
}

.container {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 700px;
    width: 100%;
    margin-top:50px;
    margin-left:450px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

select, input[type="text"], input[type="datetime-local"], textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

/* button#cancel {
    background-color: #ccc;
    margin-left: 10px;
} */
body{
    background-image: url(https://t3.ftcdn.net/jpg/03/67/62/24/360_F_367622414_caYXN5n4chd9XjDbMAFi5BnaHgRTsRzK.jpg);
    background-repeat:no-repeat;
    background-size:cover;
}
h1{
    color:crimson;
    text-shadow:2px 2px 2px black;
}
  </style>
</head>
<body>
    <div class="container">
        <h1>Booking Appointment</h1>
        <form>
            <div class="form-group">
                <label for="patient">Patient:</label>
                <select id="patient" name="patient">
                    <option value="patient1">Patient 1</option>
                    <option value="patient2">Patient 2</option>
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="provider">Provider:</label>
                <select id="provider" name="provider">
                    <option value="provider1">Provider 1</option>
                    <option value="provider2">Provider 2</option>
                </select>
            </div> -->
            <div class="form-group">
                <label for="provider_id">Provider ID:</label>
                <input type="text" id="provider_id" name="provider_id">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <!-- <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name">
            </div> -->
            <!-- <div class="form-group">
                <label for="npi">NPI:</label>
                <input type="text" id="npi" name="npi">
            </div> -->
            <div class="form-group">
                <label for="resources">Resources:</label>
                <select id="resources" name="resources">
                    <option value="resource1">Resource 1</option>
                    <option value="resource2">Resource 2</option>
                    <!-- Add more resource options here -->
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="resource_id">Resource ID:</label>
                <input type="text" id="resource_id" name="resource_id">
            </div>
            <div class="form-group">
                <label for="resource_name">Resource Name:</label>
                <input type="text" id="resource_name" name="resource_name">
            </div> -->
            <div class="form-group">
                <label for="locations">Locations:</label>
                <select id="locations" name="locations">
                    <option value="location1">Location 1</option>
                    <option value="location2">Location 2</option>
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="location_id">Location ID:</label>
                <input type="text" id="location_id" name="location_id">
            </div> -->
            <div class="form-group">
                <label for="location_name">Location Name:</label>
                <input type="text" id="location_name" name="location_name">
            </div>
            <!-- <div class="form-group">
                <label for="location_npi">Location NPI:</label>
                <input type="text" id="location_npi" name="location_npi">
            </div> -->
            <!-- <div class="form-group">
                <label for="nature_of_visit">Nature of Visit:</label>
                <input type="text" id="nature_of_visit" name="nature_of_visit">
            </div> -->
            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="datetime-local" id="start_time" name="start_time">
            </div>
            <div class="form-group">
                <label for="end_time">End Time:</label>
                <input type="datetime-local" id="end_time" name="end_time">
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Book Appointment</button>
                <button type="submit" id="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>

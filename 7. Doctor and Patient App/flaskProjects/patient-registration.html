<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-container">
    <div class="container">
      <h2>Patient Registration</h2>
      <form id="patientForm">
        <div class="containerflex">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required/>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required />
          </div>
        </div>
        <div class="containerflex">
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" onfocus="(this.type='date')" placeholder="dd/mm/yyyy" required />
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required />
          </div>
        </div>
        <div class="containerflex">
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter Address" required />
          </div>
        </div>
        <div class="containerflex">
          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required />
          </div>
        </div>
        <div class="form-group">
          <button class="button" type="submit" id="registerButton">
            Register
          </button>
        </div>
      </form>
      <p id="errorMessage" style="color: red; font-size:18px;font-family:calibri"></p>
    </div>
    </body>

    <script src="patient-data.js"></script>
  </body>
</html>
